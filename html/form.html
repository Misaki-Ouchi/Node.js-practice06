<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>スケジュールの追加</title>
    </head>
    <body>
        <h1>スケジュールの追加</h1>
        <form action="/" method="post" novalidate>
            <span id="dSpan"></span><br>
            <input id="date" type="text" name="date" hidden>
            タイトル：<input type="text" name="title"><br>
            記入者：<input type="text" name="username"><br>
            内容：<input type="text" name="content">
            <p><input type="submit" value="送信"></p>
        </form>

        <script>
            let dSpan = document.querySelector('#dSpan')
            let date = document.querySelector('#date')
            let id = document.querySelector('#id')
            let dData = location.pathname.replace('/create/', '')
            date.value = dData
            dSpan.innerHTML = dData.replace('-', '年').replace('-', '月') + '日'
        </script>
    </body>
</html>
