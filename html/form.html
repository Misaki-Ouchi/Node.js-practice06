<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>スケジュールの追加</title>
    </head>
    <body>
        <h1>スケジュールの追加</h1>
        <form action="/" method="post" novalidate>
            日付：<span id="dSpan"></span><input id="date" type="text" hidden><br>
            タイトル：<input type="text" name="title"><br>
            記入者：<input type="text" name="username"><br>
            内容：<input type="text" name="content">
            <p><input type="submit" value="送信"></p>
        </form>
        
        <script>
            let dSpan = document.querySelector('#dSpan')
            let date = document.querySelector('#date')
            let dData = location.pathname.replace('/create/', '')
            date.name = dData
            let year = dData.substr(0, 4)
            let month = dData.substr(dData.indexOf('d') - 2, 2)
            let day = dData.substr(dData.indexOf('w') - 2, 2)
            let wDay = dData.substr(dData.indexOf('w') + 1, 1)
            let week = ['日','月','火','水','木','金','土']
            dSpan.innerHTML = year + '-' + month + '-' + day + '(' + week[wDay] + ')'
        </script>
    </body>
</html>
